<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Container Styling */
        .container {
            padding: 50px;
            max-width: 900px;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Header Styling */
        h1, h2 {
            font-weight: bold;
            color: #4CAF50; /* Green color for headings */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Form Control Styling */
        .form-control-dark {
            background-color: #444;
            border: 1px solid #555;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control-dark:focus {
            background-color: #555;
            border-color: #4CAF50;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(72, 220, 94, 0.25);
        }

        /* Button Styling */
        .btn-danger {
            background-color: #ff5733;
            border: none;
            padding: 14px 35px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #e04e2f;
            transform: scale(1.05);
        }

        /* Card Styling */
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for the card */
            border-radius: 15px;
            padding: 30px;
        }

        /* Prediction Result Styling */
        .prediction-result {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .prediction-result h2 {
            font-size: 30px;
            color: #2f855a;
        }

        .prediction-result h3 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        /* Spacing between inputs */
        .row.g-3 {
            margin-bottom: 20px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin-top: 30px;
            }

            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 24px;
            }

            .form-control-dark {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Crop Yield Prediction Per Country</h1>
        <div class="card text-white border-0">
            <div class="card-body">
                <h2 class="text-center">Input All Features Here</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" value="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>

                {% if prediction %}
                    <div class="prediction-result">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
